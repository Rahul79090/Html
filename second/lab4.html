<!DOCTYPE html>
<html>
<head>
<title>CSS Types Demonstration</title>
<!-- External Style Sheet Link -->
<link rel="stylesheet" href="style.css">
<!-- Internal Style Sheet -->
<style>
h2 {
color:red;
text-align: center;
}
.internal-box {
background-color: lightgray;
padding: 15px;
border: 2px solid black;
}
</style>
</head>
<body>
<h1 style="color:yellowgreen; text-align: center;">
Inline CSS Example
</h1>
<p style="font-size: 18px; color: coral;">
This paragraph uses <b>inline CSS</b>.
</p>
<hr>
<h2>Internal CSS Example</h2>
<div class="internal-box">
This section is styled using <b>internal CSS</b>.
</div>
<hr>
<h3 class="external-style">External CSS Example</h3>
<p class="external-style">
This text is styled using <b>external CSS</b>.
</p>
</body>

</html>
